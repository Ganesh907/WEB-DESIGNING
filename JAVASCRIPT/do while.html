    function fun(){
        var i=1;
        for(i=1;i<=100;i++){
            if(i==10){
                break;
            }
            if(i%2==0){
                continue;
            }
            document.write(i);
        }
    }
</script>
</head>
<body>
    <input type="submit" value="show" onclick="fun()">
</body>
