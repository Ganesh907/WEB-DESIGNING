<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function fun1(){
            var s1,s2,s3,s4,s5,total,per,count=0;
            s1=eval(prompt("Enter S1 marks : "));

            s4=eval(prompt("Enter S4 marks : ")); 
            s5=eval(prompt("Enter S5 marks : ")); 
            total=s1+s2+s3+s4+s5;
            per=total/5;
           



            if(s1>=35 && s2>=35 && s3>=35 && s4>=35 && s5>=35) {
                document.write("total marks : "+total+"/500");
                document.write("<br><br>Percenteage : "+per+"%");
                document.write("<br>Pass");
                if(per>80){
                    document.write("<br>Pass with O grade.");
                }
                else if(per<80 && per>70){
                    document.write("<br>Pass with A+ grade.");

                else if(per<70 && per>60){
                    document.write("<br>Pass with A grade.");

                else if(per<60 && per>50){
                    document.write("<br>Pass with B+ grade.");
                }
                else if(per<50 && per>40){
                    document.write("<br>Pass with B grade.");
                }
        
            }
            else{
                document.write("total marks : "+total+"/500");
                document.write("<br><br>Percenteage : "+per+"%");
                document.write("<br>Fail");
                
                if(s1,35 )
                if (s1<35){
                    document.write("<br>ATKT in s1");
                    count++;
                }
                if (s2<35){
                    document.write("<br>ATKT in s2");
                    count++;
                }
                if (s3<35){
                    document.write("<br>ATKT in s3");
                    count++;
                }
                if (s4<35){
                    document.write("<br>ATKT in s4");
                    count++;
                }
                if (s5<35){
                    document.write("<br>ATKT in s5");
                    count++;
                }
                if(count>=3){
                    document.write("<br>DROPED");
                }
            }

        }
       
    </script>
