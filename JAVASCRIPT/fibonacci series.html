<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun()
        {
        
           var a=1,b=1,c;
           n=eval(prompt("Enter Number"))
          document.write(a+"  "+b+"  ");
           
           for(i=1;i<=n;i++){
                c=a+b;
                document.write(c+" ");
                a=b;
                b=c;
           }
        }

    </script>
</head>
<body>
     <input type="submit" value="show" onclick="fun()">
</body>
</html>
