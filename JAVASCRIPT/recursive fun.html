    <script>
        /*what is recursive fun 
        calling itself again and again
        it alwayas use return fun
        to reduce the size of the code
        */


        function sum(n){
            if(n==1)
            return 1;
            else
            return n*sum(n-1);
        }
        x=sum(5);
        alert(x);
    </script>
